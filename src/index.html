<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo&family=Hind+Siliguri:wght@300&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo&family=Hind+Siliguri:wght@300&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cardo&family=Hind+Siliguri:wght@300&family=Kaushan+Script&family=Montserrat:wght@100&family=Open+Sans:wght@300&family=Poppins:wght@100&family=Raleway:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/app.scss">
</head>
<body>
  <section class="section-class">
    <header class="header">
      <div class="header-container">
        <div class="header-box">
          <div class="header-box__logo">
            <img src="images/MoGo.png" alt="logo">
          </div>
          <nav class="navbar">
            <div class="navbar__link">
              <a href="#" class="navbar__link-text navbar__link-text_yellow">About</a>
              <a href="#" class="navbar__link-text">service</a>
              <a href="#" class="navbar__link-text">work</a>
              <a href="#" class="navbar__link-text">blog</a>
              <a href="#" class="navbar__link-text">Contact</a>
              <a href="#" class="navbar__link-icon">
                <img src="images/group1.png" alt="">
              </a>
              <a href="#" class="navbar__link-icon">
                <img src="images/group2.png" alt="">
              </a>
            </div>
          </nav>
        </div>
        <div class="separator-link"></div>

        <div class="banner-box">
          <div class="banner-container">
            <div class="banner">
              <div class="banner__promo">
                <div class="banner__ontitle">Creative Template</div>
                <div class="banner__title">Welcome <br>to MoGo</div>
                <div class="banner__separator"></div>
                <div class="banner__button">
                  <div class="banner__button-text">learn more</div>
                </div>
              </div>
              <div class="banner__item1-lines">
                <img class="banner__item1-line1" src="images/line1.png" alt="">
                <img class="banner__item1-line2" src="images/line2.png" alt="">
              </div>
              <div class="banner__row">
                <div class="banner__column">
                  <div class="banner__box">
                    <div class="banner__number">01</div>
                    <div class="banner__text">intro</div>
                  </div>
                </div>
                <div class="banner__column">
                  <div class="banner__box">
                    <div class="banner__number">02</div>
                    <div class="banner__text">worck</div>
                  </div>
                </div>
                <div class="banner__column">
                  <div class="banner__box">
                    <div class="banner__number">03</div>
                    <div class="banner__text">about</div>
                  </div>
                </div>
                <div class="banner__column">
                  <div class="banner__box">
                    <div class="banner__number">04</div>
                    <div class="banner__text">contacts</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
